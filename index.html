<html>
    <head>

     <title>Train Scheduler</title>

         <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

   <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- link to stylesheet-->
    <link rel="stylesheet" href="assets/stylesheet">

    <!-- Firebase Reference -->
     <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>

    </head>

    <body>

            <div class="container">
                <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                          <h1 class="display-4">Train Scheduler</h1>
                          
                        </div>
                </div>
            </div>
            <div class="container">
                    <table class="table table-hover">
                            <thead>
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes away</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td>@twitter</td>
                              </tr>
                            </tbody>
                          </table>
            </div>

            <div class="container">
                <form>
                    <div class="form-group">
                      <label for="train-name">Train name</label>
                      <input type="text" class="form-control" id="train-name" >
                    </div>
                    <div class="form-group">
                      <label for="destination">Destination</label>
                      <input type="text" class="form-control" id="destination" >
                    </div>
                    <div class="form-group">
                        <label for="train-time">First Train Time (HH:MM military time)</label>
                        <input type="time" class="form-control" id="train-time" >
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" >
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
    </body>
<script src="assets/javascript/javascript" ></script>
</html>
